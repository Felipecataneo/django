<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>

                {% else %}
                <li><a class='nav-link' href="{% url 'basic_app:user_login' %}">Login</a></li>
                {% endif %}

            </ul>
        </div>

    <div class="container">
      {% block body_block %}
      {% endblock %}

    </div>

</html>
